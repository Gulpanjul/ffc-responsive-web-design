<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <img id="header-img" src="https://www.example.com/logo.png" alt="Logo" />
      <nav id="nav-bar">
        <a href="#footer" class="nav-link">About</a>
        <a href="#video-section" class="nav-link">Features</a>
        <a href="#form-section" class="nav-link">Pricing</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Video Section -->
      <section id="video-section">
        <iframe
          id="video"
          src="https://www.example.com/video"
          title="Product Video"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <!-- Form Section -->
      <section id="form-section">
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          method="POST"
        >
          <label for="email">Subscribe to our newsletter:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <input id="submit" type="submit" value="Subscribe" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; 2024 Your Company</p>
    </footer>
  </body>
</html>
